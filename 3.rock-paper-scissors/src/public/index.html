<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <meta charset="UTF-8" />
  <title>3-rock-paper-scissors</title>
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap"
        rel="stylesheet">
</head>

<body>
  <header class="result"
          id="result">Juega!!!</header>
  <section class="container">

    <div class="panelMoves"
         id="panelMoves">
      <img src="img/rock.png"
           alt="cpu move image"
           id="cpuMove">
      <img src="img/rock.png"
           alt="user move image"
           id="userMove">
    </div>
    <div class="panelPlayers">
      <span>CPU</span>
      <span>TÚ</span>
    </div>

    <h2>Presiona tu opción</h2>
    <div class="buttons">
      <button class="option"
              value="0">
        <img src="img/rock.png"
             alt="rock image">
        <span>Piedra</span>
      </button>
      <button class="option"
              value="1">
        <img src="img/paper.png"
             alt="paper image">
        <span>Papel</span>
      </button>
      <button class="option"
              value="2">
        <img src="img/scissors.png"
             alt="scissors image">
        <span>Tiejera</span>
      </button>
    </div>
  </section>
</body>

</html>
